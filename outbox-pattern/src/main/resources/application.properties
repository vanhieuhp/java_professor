spring.application.name=outbox-pattern

########## Application ##########
server.port=8080
#server.error.include-stacktrace=never
LOG_DIR=log

########## Database ##########
spring.data.mongodb.uri=mongodb://localhost

######### Kafka ##########
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.security.protocol=plaintext
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=30
spring.kafka.producer.compression-type=lz4
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.spring.json.add.type.headers=false

kafka.mail.topic=notification-gw.mail.events.dev
kafka.mail.group-id=notification-gw-mail-service-dev
kafka.mail.max-retry=5

